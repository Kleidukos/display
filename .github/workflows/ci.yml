name: CI

# Trigger the workflow on push or pull request, but only for the main branch
on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint:
    name: HLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base repo
        uses: actions/checkout@v2
      - name: Set up Haskell
        id: setup-haskell
        uses: haskell/actions/setup@v1
        with:
          ghc-version: '9.0.1'
          cabal-version: 'latest'
      - name: Cache
        uses: actions/cache@v2.1.3
        with:
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
          key: 'hlint-334'
      - name: Build HLint
        run: cd .. && cabal new-install hlint-3.3.4
      - name: Run HLint
        run: find src test -name "*.hs" -exec ${{ steps.setup-haskell.outputs.cabal-store }}/../bin/hlint {} + 
  native:
    name: ${{ matrix.ghc }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ghc: ['8.8.4', '8.10.7', '9.0.1', '9.2.1']
        exclude:
          - os: windows-latest
            ghc: '9.2.1'
    steps:
      - name: Checkout base repo
        uses: actions/checkout@v2
      - name: Set up Haskell
        id: setup-haskell
        uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: 'latest'
      - name: Configure
        run: cabal new-configure --enable-tests
      - name: Freeze
        run: cabal freeze
      - name: Cache
        uses: actions/cache@v2.1.3
        with:
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: ${{ runner.os }}-${{ matrix.ghc }}-
      - name: Build
        run: cabal new-build
      - name: Test
        run: cabal new-test all
  emulated:
    name: ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ['aarch64', 'armv7']
    steps:
      - name: Checkout base repo
        uses: actions/checkout@v2
      - name: Set up Cabal
        id: setup-haskell
        uses: haskell/actions/setup@v1
        with:
          ghc-version: '9.0.1'
          cabal-version: 'latest'
      - name: Configure
        run: cabal new-configure --enable-tests
      - name: Freeze
        run: cabal freeze
      - name: Cache
        uses: actions/cache@v2.1.3
        with:
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
          key: ${{ matrix.arch }}-${{ hashFiles('cabal.project.freeze') }}
      - name: Remove freeze file
        run: rm cabal.project.freeze
      - name: Build and test
        uses: uraimo/run-on-arch-action@v2.1.1
        with:
          arch: ${{ matrix.arch }}
          distro: bullseye
          githubToken: ${{ github.token }}
          dockerRunArgs: --volume ${{ steps.setup-haskell.outputs.cabal-store }}/../:/root/.cabal
          install: |
            apt-get update -q -y
            apt-get install -q -y ghc cabal-install
          run: |
            cabal new-build
            cabal new-test all
